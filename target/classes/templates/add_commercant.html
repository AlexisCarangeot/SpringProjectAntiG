<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administration</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="starter-kit.css">
</head>
<body>
<div class="background-gradient"></div>
<div class="top-menu">
  <form th:action="@{home}" method="get">
    <button type="submit" class="home-redirection"><img src="img/home.png"/></button>
  </form>
  <img src="img/user.png"/>
  <p th:text="${prenom} +' '+ ${nom}"></p>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="button">Se déconnecter</button>
  </form>
</div>
<div class="container">
  <h1>
    Ajouter un commerçant
  </h1>

  <form th:action="@{/addcommercant}">
    <input type="text" name="nom" placeholder="Nom"/>
    <input type="text" name="localisation" placeholder="Localisation"/>
    <button type="submit" class="button">Ajouter</button>
  </form>

</div>
</body>
</html>
