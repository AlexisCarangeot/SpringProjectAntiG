<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="starter-kit.css">
</head>
<body>
<div class="background-gradient"></div>
<div class="top-menu">
    <form th:action="@{home}" method="get">
        <button type="submit" class="home-redirection"><img src="img/home.png"/></button>
    </form>
    <img src="img/user.png"/>
    <p th:text="${prenom} +' '+ ${nom}"></p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="button">Se déconnecter</button>
    </form>
</div>
<div class="container">
    <h1>
        Liste des commerçants
    </h1>
    <div class="add-commercant-box">
        <h2>Ajouter un commerçant</h2>
        <form th:action="@{/formcommercant}">
            <button type="submit" class="button">Créer</button>
        </form>
    </div>


    <table class="admin-tab">
        <tr>
            <th>Nom</th>
            <th>Localisation</th>
            <th>Actions</th>
        </tr>
        <tr th:each="c:${commercants}">
            <td th:text="${c.nom}"></td>
            <td th:text="${c.localisation}"></td>
            <td>
                <form th:action="@{/delete}">
                    <input type="hidden" name="id" th:value="${c.id}" />
                    <button type="submit" class="button button-annule">Supprimer</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
