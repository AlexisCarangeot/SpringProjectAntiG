<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="starter-kit.css">
</head>
<body>
<div class="background-gradient"></div>
<div class="top-menu">
    <img src="img/user.png"/>
    <p th:text="${prenom} +' '+ ${nom}"></p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="button">Se déconnecter</button>
    </form>
</div>

<div class="container">
    <div class="card-panier-info">
        <div class="panier-info-title">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none"
                                                                                               d="M0 0h24v24H0z"/><path
              d="M12 2a6 6 0 0 1 6 6v1h4v2h-1.167l-.757 9.083a1 1 0 0 1-.996.917H4.92a1 1 0 0 1-.996-.917L3.166 11H2V9h4V8a6 6 0 0 1 6-6zm1 11h-2v4h2v-4zm-4 0H7v4h2v-4zm8 0h-2v4h2v-4zm-5-9a4 4 0 0 0-3.995 3.8L8 8v1h8V8a4 4 0 0 0-3.8-3.995L12 4z"/></svg>
            </span>
            <h1 th:text="${panierCommercant} + ' - ' + ${panierLocalisation}"></h1>
        </div>
        <div class="panier-info-content">
            <p>Catégorie: <span th:text="${panierCategorie}"></span></p>
            <div class="panier-info-action">
                <form th:action="@{/paniers}" method="get">
                    <button type="submit" class="button button-annule">Annuler</button>
                </form>
                <form th:action="@{/reserver}" method="get">
                    <input type="hidden" name="id" th:value="${panierId}" />
                    <button type="submit" class="button">Confirmer</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
