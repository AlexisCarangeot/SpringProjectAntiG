<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AntiG - Inscription</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="starter-kit.css">
</head>
<body>
<div class="background-gradient"></div>
<div class="container">
    <div>
        <h1>Formulaire d'inscription</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="form">
            <div class="form-row">
                <label>Adresse mail</label>
                <input type="email" th:field="*{email}" required/>
            </div>
            <div class="form-row">
                <label>Mot de passe</label>
                <input type="password" th:field="*{password}"
                       required minlength="6" maxlength="10"/>
            </div>
            <div class="form-row">
                <label>Pr√©nom</label>
                <input type="text" th:field="*{prenom}"
                       required minlength="2" maxlength="20"/>
            </div>
            <div class="form-row">
                <label>Nom</label>
                <input type="text" th:field="*{nom}"
                       required minlength="2" maxlength="20"/>
            </div>
            <button type="submit" class="button">S'enregistrer</button>
        </div>
    </form>
</div>
</body>
</html>
